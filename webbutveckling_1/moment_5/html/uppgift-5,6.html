<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bildvisare</title>
	<script src="../js/uppgift-5,6.js"></script>
	<link rel="stylesheet" href="../css/uppgift-5,6.css">
</head>
<body>
	<header>
    	<h1>Bildvisare</h1>
	</header>
	<main>
    	<section id="imgViewer">
        	<img src="../img/uppgift-5/bus.png" id="largeImg" alt="Bildbehållare för bilderna i galleriet">
        	<ul id="thumbs">
				<li><img src="../img/uppgift-5/random_thumb.png" alt="gartic"></li>
                <li><img src="../img/uppgift-5/ferit_thumb.png" alt="ferit"></li>
                <li><img src="../img/uppgift-5/bus_thumb.png" alt="buuuuus"></li>
        	</ul>
			<form id="calcForm">
				<fieldset>
					<legend>Kalkylator</legend>
					<input type="number" id="x"> +
					<input type="number" id="y"> =
					<output id="sum"></output>
				</fieldset>
			</form>
    	</section>
	</main>
</body>
</html>
